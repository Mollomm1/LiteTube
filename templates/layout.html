<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiteTube</title>
    <style>
    @font-face {
        font-family: Quicksand;
        src: url("/static/font.ttf");
    }
    
    body {
        font-family: Quicksand !important;
    }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css">
</head>
<body class="bg-gray-900">
    <nav class="bg-gray-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="/" class="flex items-center">
                    <img src="/static/logo.png" style="height: 42px;" class="text-gray-100 font-bold"></img>
                </a>
                <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-end">
                    <form method="get" action="/search" class="w-full sm:max-w-xs">
                        <div class="relative flex items-center justify-center">
                            <input type="text" name="q" id="search_query" class="bg-gray-800 text-gray-100 border-2 border-transparent rounded-md py-2 px-4 leading-5 placeholder-gray-400 focus:outline-none focus:border-gray-500 focus:ring-0.5 focus:ring-offset-0 focus:ring-offset-gray-900 focus:ring-gray-500 transition duration-150 ease-in-out" placeholder="Search for videos">
                            <button type="submit" class="absolute right-0 top-0 h-full w-10 text-gray-600 hover:text-gray-100 focus:outline-none focus:text-gray-100">
                                <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" class="search-icon w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.5 15.5l5.5 5.5"/>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 10.5A4.5 4.5 0 1 1 9 6a4.5 4.5 0 0 1 5 4.5z"/>
                                </svg>
                            </button>
                        </div>
                    </form>
                    <a href="https://github.com/Mollomm1/LiteTube">
                        <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-github" viewBox="0 0 16 16" fill="white" height="100%" width="24">
                            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path>
                          </svg>
                    </a>
                                          
                </div>
            </div>
        </div>
    </nav>
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
